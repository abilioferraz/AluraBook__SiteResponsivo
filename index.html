<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                 <span class="cabecalho__menu-hamburger container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FrontEnd</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Busines</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Designe e UX</a></li>
            </ul>
            <img src="./csr/imagens/Logo.svg" alt="Logo AluraBooks" class="container__img">
        </div>
        
        <div class="container">
            <a href="#"><img src="./csr/imagens/Favoritos.svg" alt="Favoritos" class="container__img"></a>
            <a href="#"><img src="./csr/imagens/Compras.svg" alt="Sacola de compras" class="container__img" ></a>
            <a href="#"><img src="./csr/imagens/Usuario.svg" alt="Usuarios" class="container__img"></a>
        </div>


    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento.</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">

    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./csr/imagens/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
    <div class="swiper-slide"><img src="./csr/imagens/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
    <div class="swiper-slide"><img src="./csr/imagens/Guia Front-end.svg" alt="Livro sobre Guia Front-end"></div>
    <div class="swiper-slide"><img src="./csr/imagens/Javascript.svg" alt="Livro sobre Javascript"></div>
    <div class="swiper-slide"><img src="./csr/imagens/Portugol.svg" alt="Livro sobre Portugol"></div>
    <div class="swiper-slide"><img src="./csr/imagens/Liderança.svg" alt="Livro sobre Liderança"></div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        spaceBetween: 10,
        slidesPerView: 3,
        loop: true,
        

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
    </script>
</body> 
</html>
